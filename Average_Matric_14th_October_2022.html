<body>
<script type="text/javascript">
  

var arrayOfNumbers = [2,4,5,5,7,9];
console.log(arrayOfNumbers);
var sum=0;


for (var i=0;i<arrayOfNumbers.length;i++){
	sum += arrayOfNumbers[i];
}//sum of array
console.log(sum);

//average of array
var avg=sum/(arrayOfNumbers.length);
console.log(avg);




</script>
